{% extends "base.html" %}
{% block title %}First-Run Setup â€” GM Wiki{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card bg-dark border-secondary">
            <div class="card-body p-4">
                <h3 class="text-center mb-2"><i class="bi bi-gear me-2"></i>First-Run Setup</h3>
                <p class="text-muted text-center mb-4">Create your admin account to get started.</p>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               required autofocus autocomplete="username">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               required autocomplete="new-password">
                        <div class="form-text">At least 4 characters.</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                               required autocomplete="new-password">
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-person-plus me-1"></i> Create Admin Account
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
