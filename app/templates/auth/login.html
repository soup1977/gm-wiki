{% extends "base.html" %}
{% block title %}Login â€” The War Table{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card bg-dark border-secondary">
            <div class="card-body p-4">
                <h3 class="text-center mb-4"><i class="bi bi-shield-lock me-2"></i>The War Table</h3>

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               required autofocus autocomplete="username">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               required autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Log In
                    </button>
                </form>

                {% if allow_signup %}
                <div class="text-center mt-3">
                    <small class="text-muted">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></small>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
