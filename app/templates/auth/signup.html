{% extends "base.html" %}
{% block title %}Sign Up â€” The War Table{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card bg-dark border-secondary">
            <div class="card-body p-4">
                <h3 class="text-center mb-4"><i class="bi bi-person-plus me-2"></i>Create Account</h3>

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="username" name="username"
                               required autofocus autocomplete="username" minlength="3">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               autocomplete="email" placeholder="Optional">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" name="password"
                               required autocomplete="new-password" minlength="8">
                        <div class="form-text">At least 8 characters.</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                               required autocomplete="new-password">
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-check-circle me-1"></i> Create Account
                    </button>
                </form>

                <div class="text-center mt-3">
                    <small class="text-muted">Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
