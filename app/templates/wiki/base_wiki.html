<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Player Wiki{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('wiki.campaign_home', campaign_id=campaign.id) }}">
            <i class="bi bi-journal-bookmark"></i> {{ campaign.name }}
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#wikiNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="wikiNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('wiki.wiki_npcs', campaign_id=campaign.id) }}">
                        <i class="bi bi-people"></i> NPCs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('wiki.wiki_locations', campaign_id=campaign.id) }}">
                        <i class="bi bi-geo-alt"></i> Locations
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('wiki.wiki_quests', campaign_id=campaign.id) }}">
                        <i class="bi bi-flag"></i> Quests
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('wiki.wiki_items', campaign_id=campaign.id) }}">
                        <i class="bi bi-bag"></i> Items
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('wiki.wiki_sessions', campaign_id=campaign.id) }}">
                        <i class="bi bi-calendar3"></i> Sessions
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('wiki.wiki_compendium', campaign_id=campaign.id) }}">
                        <i class="bi bi-book"></i> Compendium
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('wiki.wiki_bestiary', campaign_id=campaign.id) }}">
                        <i class="bi bi-book-dead"></i> Bestiary
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link text-muted small">
                        <i class="bi bi-eye"></i> Player View
                    </span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4 px-4">
    {% block content %}{% endblock %}
</div>

<footer class="border-top border-secondary mt-5 py-3 px-4">
    <p class="text-muted small mb-0">
        <a href="{{ url_for('main.index') }}" class="text-muted">
            <i class="bi bi-shield-lock"></i> GM View
        </a>
        &nbsp;&mdash;&nbsp;
        <a href="{{ url_for('wiki.wiki_index') }}" class="text-muted">All Campaigns</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
