<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold">
            <i class="bi bi-journal-bookmark"></i> Player Wiki
        </span>
    </div>
</nav>

<div class="main-content">
    <div class="container mt-5" style="max-width: 600px;">
        <h2 class="mb-1">Campaigns</h2>
        <p class="text-muted mb-4">Select a campaign to view its wiki.</p>

        {% if campaigns %}
        <div class="list-group">
            {% for campaign in campaigns %}
            <a href="{{ url_for('wiki.campaign_home', campaign_id=campaign.id) }}"
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ campaign.name }}</strong>
                    {% if campaign.system %}
                    <span class="text-muted ms-2 small">{{ campaign.system }}</span>
                    {% endif %}
                </div>
                <span class="badge bg-secondary">{{ campaign.status }}</span>
            </a>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-muted">No campaigns found.</p>
        {% endif %}
    </div>
</div>

<footer class="border-top border-secondary mt-5 py-2 px-4">
    <div class="d-flex justify-content-between align-items-center">
        <span class="text-muted small">
            <i class="bi bi-journal-bookmark"></i> Player Wiki
        </span>
        <span class="text-muted small">
            <a href="{{ url_for('main.index') }}" class="text-muted">
                <i class="bi bi-shield-lock me-1"></i>GM View
            </a>
        </span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
