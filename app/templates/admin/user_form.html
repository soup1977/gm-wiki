{% extends "base.html" %}
{% block title %}New User â€” The War Table{% endblock %}

{% block content %}
<nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('admin.list_users') }}">Users</a></li>
        <li class="breadcrumb-item active">New User</li>
    </ol>
</nav>

<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card bg-dark border-secondary">
            <div class="card-body p-4">
                <h3 class="mb-4"><i class="bi bi-person-plus me-2"></i>New User</h3>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               required autofocus autocomplete="off">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               required autocomplete="new-password">
                        <div class="form-text">At least 4 characters.</div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
                        <label class="form-check-label" for="is_admin">
                            <i class="bi bi-shield-lock me-1"></i> Admin privileges
                        </label>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-person-plus me-1"></i> Create User
                        </button>
                        <a href="{{ url_for('admin.list_users') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
