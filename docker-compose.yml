services:
  gm-wiki:
    container_name: war-table
    build: .
    ports:
      - "5001:5001"
    volumes:
      - ./instance:/app/instance          # SQLite database persists here
      - ./uploads:/app/app/static/uploads  # Uploaded images/maps persist here
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=sqlite:////app/instance/gm_wiki.db
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/')"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
